<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="application-name" content="Alpozler Servis" />
  <meta name="theme-color" content="#173042" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Alpozler Kahramankazan - Eleman Takip</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <div class="brand">
        <div class="logo logo-switch" id="indexLogoSwitch" title="3 kez dokun: Sofor ekrani">
          <img class="logo-img" src="logo.png" alt="Alpozler Logo" onerror="this.style.display='none'" />
        </div>
        <div class="subtitle">Servis Takip Ekranı</div>
      </div>
      <div class="hero-actions">
        <div class="status-pill" id="statusPill">BOŞ</div>
        <button class="btn ghost" id="centerBtn">Haritayı Ortala</button>
        <button class="btn ghost" id="mapTypeBtn">Uydu Aç</button>
        <button class="btn primary" id="locateBtn">Konumumu Kullan</button>
      </div>
    </header>

    <div class="driver-tabs" role="tablist" aria-label="Ana ekran sekmeleri">
      <button class="btn ghost active" id="indexTabMap" type="button" aria-selected="true">Harita</button>
      <button class="btn ghost" id="indexTabSettings" type="button" aria-selected="false">Ayarlar</button>
    </div>

    <main class="driver-shell">
      <section class="driver-view active" id="indexMapView">
        <section class="map-card">
          <div id="map"></div>
          <div class="map-overlay">
            <div class="mini-card">
              <div class="mini-label">Servise Uzaklık</div>
              <div class="mini-value" id="distanceValue">--</div>
              <div class="mini-sub" id="etaValue">Tahmini Varış: --</div>
            </div>
            <div class="mini-card">
              <div class="mini-label">Durum</div>
              <div class="mini-value" id="alertStatus">Beklemede</div>
              <div class="mini-sub" id="targetStopText">Hedef konum: Konumu ac</div>
            </div>
          </div>
        </section>
      </section>

      <section class="driver-view" id="indexSettingsView">
        <aside class="panel driver-settings-panel">
          <div class="panel-card">
            <div class="card-title">Bildirim Ayarı</div>
            <div class="row">
              <div class="label">Yarı Çap (metre)</div>
              <input class="range" id="radiusInput" type="range" min="10" max="1500" step="10" />
            </div>
            <div class="row">
              <div class="label">Seçili Yarı Çap</div>
              <div class="value" id="radiusText">--</div>
            </div>
            <div class="row split">
              <label class="toggle">
                <input type="checkbox" id="voiceToggle" checked />
                <span>Sesli Bildirim</span>
              </label>
              <button class="btn ghost" id="testVoice">Test Et</button>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <footer class="foot">
      <div>Alpözler Kahramankazan Servis Takip Programı</div>
      <div class="foot-right">Designed by İsa</div>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
